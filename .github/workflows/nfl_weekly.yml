name: Run NFL Script Weekly

on:
  schedule:
    # Run every Sunday at 9:00 AM UTC (4 AM EST / 1 AM PST)
    - cron: '0 9 * * 0'
  workflow_dispatch:  # Allow manual triggering

jobs:
  nfl-analysis:
    runs-on: ubuntu-latest
    
    # Skip during NFL offseason (February-August)
    # This is optional - the script handles it gracefully
    if: github.event_name == 'workflow_dispatch' || (github.event.schedule && !(github.event.schedule == '0 9 * 2-8 0'))
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          uv pip install --system nfl-data-py pandas numpy
          
      - name: Run NFL script
        run: python NFLMatchups.py
        continue-on-error: true  # Don't fail workflow if no games found
        env:
          PYTHONUNBUFFERED: 1

      - name: Check if report was generated
        id: check_report
        run: |
          if [ -f "NFL_Weekly_Report.md" ]; then
            echo "report_exists=true" >> $GITHUB_OUTPUT
          else
            echo "report_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_report.outputs.report_exists == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add NFL_Weekly_Report.md
          git diff --staged --quiet || (git commit -m "üèà Update NFL matchups - $(date +'%Y-%m-%d')" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload report as artifact
        if: steps.check_report.outputs.report_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: nfl-report-${{ github.run_number }}
          path: NFL_Weekly_Report.md
          retention-days: 30